<body>

<h2>Search for a property</h2>
<form>
    <div id="container">
      
        <div>
            <label for="ville">City :</label><br>
            <input list="villes" name="ville" id="ville" placeholder="Please choose a city" class="input">
            <datalist id="villes">
                <option value="Casa">
                <option value="Rabat">
                <option value="El jadida">
                <option value="Youssoufia">
                <option value="Marrakech">
            </datalist>
        </div>
        
        <div>
            <label for="Type">Type :</label><br>
            <input list="types" name="type" id="type" placeholder="Please choose a type of property" class="input">
            <datalist id="types">
                <option value="Maison & villa mas chalet">
                <option value="Appartement">
                <option value="Terrain">
                <option value="Maison de constructeur">
                <option value="Parking/Garage">
            </datalist>
        </div>
        
        <div class="child">
            <label for="chambre">Bedroom :</label><br>
            <input type="number" id="chambre" name="chambre" class="input">
        </div>
        <div class="child">
            <label for="surfac">surface :</label><br>
            <input type="number" id="surface" name="surface" class="input" placeholder="(mÂ²)"> 
        </div>

        <fieldset>
            <legend>Price (DH) : </legend>
            <input type="number" id="prixMIN" name="prix" placeholder="Min" class="input">
            <input type="number" id="prixMAX" name="prix" placeholder="Max" class="input">
          </fieldset>

          <fieldset id="f">
            <legend>Type of research :</legend>
            <div class="typeR">
            <input type="radio" id="R1" name="R" > 
            <label for="R1">Sale </label>  
            </div>
            <div class="typeR">
            <input type="radio" id="R2" name="R" >
            <label for="R2">Rental </label>
            </div>
        </fieldset>
        <div class="btn">
        <input type="submit" value="Search" id="btn" class="input" >
        </div>
    </div>
</div>
</form>
</body>

</html>
